<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Image Carousel</title>
</head>

<body>
  <div class="carousel">
    <div class="image-container" id="imgs">
      <img src="https://i.picsum.photos/id/371/400/400.jpg?hmac=slREaOQ4wICWC5Dq8Vlb7lA4esmhAEqFzXY-7z-ChLg"
        alt="first-image" />
      <img src="https://i.picsum.photos/id/1020/400/400.jpg?hmac=j2LfdMwlbYgAWkfKIpBGnLc7h0yA01uEb4SR_4jYlK8"
        alt="second-image" />
      <img src="https://i.picsum.photos/id/950/400/400.jpg?hmac=BY1OAw29pHWLsIz39vMvLpa2cVbYi3S3aIdLYOPZHDo"
        alt="third-image" />
      <img src="https://i.picsum.photos/id/524/400/400.jpg?hmac=msawrWikHM9c5n3cItDml12lRmNkSrzXlRWyTnoIdig"
        alt="fourth-image" />
    </div>

    <div class="buttons-container">
      <button id="left" class="btn">Prev</button>
      <button id="right" class="btn">Next</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
