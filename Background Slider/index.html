<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

    </div>
    <div class="slide"
      style="background-image: url('https://i.picsum.photos/id/388/1920/1080.jpg?hmac=5kDwk7WAMMXXmPiMTQaOCCgkykXc6Gt-fHA-evtSX14')">
    </div>
    <div class="slide"
      style="background-image: url('https://i.picsum.photos/id/571/1920/1080.jpg?hmac=msf0nny5Mxd5MPrd_K6BjtAizD6md7Lzsh-jScX-_VQ')">
    </div>
    <div class="slide"
      style="background-image: url('https://i.picsum.photos/id/69/1920/1080.jpg?hmac=bThY0xblhpQ0Vy9QZvD3I2lLcuPD7hYzVW1LmsR3WrY')">
    </div>
    <div class="slide"
      style="background-image: url('https://i.picsum.photos/id/122/1920/1080.jpg?hmac=ldynX93rVeTWk1ck63KkZynJuRiuOeRpXULW0Sf5SNs')">

      style="background-image: url('https://i.picsum.photos/id/565/1920/1080.jpg?hmac=DgBZuobItzao7nbc4UdFZAifr5hr8uNlMjf9e92Zjtg')">
    </div>
    <div class="slide"
      style="background-image: url('https://i.picsum.photos/id/666/1920/1080.jpg?hmac=Pdc6uT9xc7_p9whkRmUQ9BdjKldwVN4mbqhYjw4vewE')">

      <i class="fas fa-arrow-right"></i>
    </button>
  </div>

  <script src="script.js"></script>
</body>

</html>
